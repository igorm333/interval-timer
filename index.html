<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-container">
        <div id="status-display" class="status-display">Get Ready</div>
        <div id="timer-display" class="timer-display">00:00</div>

        <div class="main-controls">
            <button id="start-pause-btn" class="start-pause-btn">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <label for="work-duration">Work</label>
                <input type="number" id="work-duration" value="30" min="1">
            </div>
            <div class="setting-item">
                <label for="rest-duration">Rest</label>
                <input type="number" id="rest-duration" value="30" min="0">
            </div>
            <div class="setting-item">
                <label for="exercises">Exercises</label>
                <input type="number" id="exercises" value="1" min="1">
            </div>
            <div class="setting-item">
                <label for="rounds">Rounds</label>
                <input type="number" id="rounds" value="3" min="1">
            </div>
            <div class="setting-item">
                <label for="round-reset-duration">Round Reset</label>
                <input type="number" id="round-reset-duration" value="60" min="0">
            </div>
        </div>

         <button id="reset-btn" class="reset-btn">Reset Workout</button>
    </div>

    <audio id="countdown-sound" src="sounds/countdown.mp3" preload="auto"></audio>
    <audio id="next-sound" src="sounds/next.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
